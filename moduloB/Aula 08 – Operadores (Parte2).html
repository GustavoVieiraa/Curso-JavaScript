<body>
    <h1>Operadores (Parte 2)</h1>
    <h2> 
        <li>Relacionais</li>
        <ul>
            <li>> - MAIOR</li>
            <li>< - Menor</li>
            <li>>= - MAIOR ou IGUAL</li>
            <li><= - MENOR ou IGUAL</li>
            <li>== - IGUAL</li>
            <li>!= - DIFERENTE DE</li>
        </ul>
        <li>Lógicos</li>
        <ul>
            <li>! - NEGAÇÃO</li>
            <li>&& - CONJUNÇÃO (E)</li>
            <li>|| - DISJUNÇÃO (OU)</li>
        </ul>
        <li>Ternário</li>
        <ul>
            <li>TESTE?TRUE:FALSE</li>
        </ul>
    </ul> </h2>
</body>
</html>
